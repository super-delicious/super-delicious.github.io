<!DOCTYPE html>
<html lang="en">
<head>
    <title>Virus Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>

        1. HTML
        2. CSS
        3. div.background 1200x800
        4. div.potion 50x50
        5. move left / right (bonus: move up/down)  (bonus: move potion with mouse)
        6. fire 17x47
        7. game loop

    <div id="background">
        <div id="potion"></div>
        <div id="drops"></div>
        <div id="virus"></div>
    </div>

    <script>
        var potion = {
            left: 575,
            top: 700
        };

        var drops = [];

        var virus = [
            { left: 200, top: 100 },
            { left: 300, top: 100 },
            { left: 400, top: 100 },
            { left: 500, top: 100 },
            { left: 600, top: 100 },
            { left: 700, top: 100 },
            { left: 800, top: 100 },
            { left: 900, top: 100 },
            { left: 200, top: 175 },
            { left: 300, top: 175 },
            { left: 400, top: 175 },
            { left: 500, top: 175 },
            { left: 600, top: 175 },
            { left: 700, top: 175 },
            { left: 800, top: 175 },
            { left: 900, top: 175 }
        ];
        

        document.onkeydown = function(e) {
            if (e.keyCode === 37) {
                // Left
                potion.left = potion.left - 10;
            }
            if (e.keyCode === 39) {
                // Right
                potion.left = potion.left + 10;
            }
            if (e.keyCode === 32) {
                // Spacebar (fire)
                drops.push({
                    left: potion.left + 20,
                    top: potion.top - 20 
                });
                drawDrops()
            }
            drawPotion();
        }


        function drawPotion() {
            document.getElementById('potion').style.left = potion.left + 'px';
            document.getElementById('potion').style.top = potion.top + 'px';
        }

        function drawDrops() {
            document.getElementById('drops').innerHTML = ""
            for(var i = 0 ; i < drops.length ; i++ ) {
                document.getElementById('drops').innerHTML += `<div class='missile1' style='left:${drops[i].left}px; top:${drops[i].top}px'></div>`;
            }
        }

        function moveDrops() {
            for(var i = 0 ; i <drops.length ; i++ ) {

        }

        function drawVirus() {
            document.getElementById('virus').innerHTML = ""
            for(var i = 0 ; i < virus.length ; i++ ) {
                document.getElementById('virus').innerHTML += `<div class='virus' style='left:${virus[i].left}px; top:${virus[i].top}px'></div>`;
            }
        }

        function moveVirus() {
            for(var i = 0 ; i < virus.length ; i++ ) {
                virus[i].top = virus[i].top + 1;
            }
        }

</body>
</html>
